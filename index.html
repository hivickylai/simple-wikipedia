<body>

<div class="panel">
<div class="panel-contents">
        <div class="panel-title">Search Wikipedia</div>
        <div class="row">
            <div class="col">
                <form><input id="searchbox" type="text" placeholder="&#xF002;">
            </div>
        </div>
        <div class="row">
            <div class="col alert hide">
                <span id="alert"></span>
            </div>
        </div>
        <div class="row" id="buttonrow"><!-- Button row -->
            <div class="col">
                <button id="searchWiki" type="submit"><span id="buttonText">Let's go!</span></button>
            </div>
        <div class="col">
            <input type="button" class="button" id="randomWiki" onclick="location.href='https://en.wikipedia.org/wiki/Special:Random';" value="I'm bored.">
        </div>
        </div> <!-- End buttons row -->
        </form>
</div>
    </div> <!-- End panel -->
