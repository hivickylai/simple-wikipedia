<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta name="description" content="A fun and simplified Wikipedia search that keeps the focus on your query. Fast and responsive on all screens.">

<title>Search Wikipedia</title>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- jQuery UI -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- project-specific javascript   -->
<script type="text/javascript" src="/slick-wiki-search/js/wiki.js"></script>

<!-- Google Fonts stack -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Lora">

<!-- project CSS -->
<link rel="stylesheet" href="/slick-wiki-search/css/style.css">

</head>

<body>

<section class="section" id="search">
<div class="container">

        <h1 class="display">Search Wikipedia</h1>

        <div class="field">
        <p class="control">
            <input id="searchbox" class="input" type="text" placeholder="insert something clever">
        </p>
        </div>

        <p class="help is-danger alert hide">
            <span id="alert"></span>
        </p>
        
        <div class="field is-grouped top-pad">
        <p class="control">
            <button class="button is-primary" id="searchWiki"><span id="buttonText">Let's go!</span></button>
        </p>
        <p class="control">
            <button class="button is-primary" id="randomWiki" onclick="location.href='https://en.wikipedia.org/wiki/Special:Random';">Random me.</button>
        </p>
        </div>
         
</div>
</section>

<div id="results" class="hide">
    <h1 class="display smaller">Search Results</h1>
<!-- Magic goes here -->
</div>

<div class="container footer has-text-centered">
    Made with <3 by <a href="https://vickylai.io" target="_blank">Vicky Lai</a> 2017
</div>


</body>
